<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 3 e 4</title>

    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

</head>
<body>

<!------------------------------ HEADER  -------------------------------------->
    <header>
        <nav data-bs-theme="dark" class="navbar bg-dark   navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                </div>
            </div>
        </nav>
    </header>

<!------------------------------ MAIN  -------------------------------------->
    <main>
        <section class="py-5 ">
          <div class="container mb-5 text-center">
            <h1 class="">Studenti</h1>
            <p>Ecco i componenti della nostra classe.</p>
        
          </div>
  
          <div class="container">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Età</th>
                  </tr>
                </thead>
                <tbody id="student-table" class="table-group-divider">
                
                </tbody>
              </table>
            </div>
          </div>
        </section>

<!------------------------------ FORM  -------------------------------------->
        <section class="pb-5">
          <div class="container">
            <h2 class="h1">Aggiungi studente</h2>
          </div>
  
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <form id="form-studenti" action="">
  
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="name"  class="form-control" id="name" placeholder="Il tuo nome">
              </div>
              <div class="mb-3">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" name="name"  class="form-control" id="surname" placeholder="Il tuo Cognome">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Età</label>
                <input type="text" name="text" class="form-control" id="age" placeholder="La tua età">
              </div>
  
              <button class="btn btn-success">
                Aggiungi
              </button>
  
            </form>
              </div>
            </div>
          </div>
        </section>
        
  
      </main>


    
    <script src="./app.js"></script>
</body>
</html>
